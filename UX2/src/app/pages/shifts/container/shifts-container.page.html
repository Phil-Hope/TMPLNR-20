<app-header [pageTitle]="['Shift Dashboard']"></app-header>

<ion-content>

  <ion-card *ngIf="shifts">
    <ion-list>
      <ion-item>
        <ion-label>On Duty</ion-label>
        <ion-label>Start</ion-label>
        <ion-label>Finish</ion-label>
        <ion-label>Call Level</ion-label>
        <ion-label>Approved</ion-label>
      </ion-item>
      <ion-item *ngFor="let shift of shifts">
        <ion-avatar>
          <ion-img [hidden]="isLoading" (ionImgDidLoad)="isLoading = false" src="{{shift.onDuty.profilePicture}}"></ion-img>
        </ion-avatar>
        <ion-label [hidden]="!isLoading"><ion-spinner></ion-spinner></ion-label>
        <ion-label>{{shift.start | date: 'shortTime'}}</ion-label>
        <ion-label>{{shift.end | date: 'shortTime'}}</ion-label>
        <ion-label *ngIf="shift.ShiftStatus === 'primary'"></ion-label>
      </ion-item>

    </ion-list>
  </ion-card>


<ion-card>
  <ion-list>

    <ion-item-divider class="list-header">All Shifts</ion-item-divider>

<ion-item-divider class="list-header">Calendars</ion-item-divider>
    <ion-item [routerLink]="['/shifts/calendar/draft']">
      <ion-icon color="warning" slot="start" name="calendar-outline"></ion-icon>
      <ion-label class="list-label">Pending Approval</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/shifts/calendar/approved']">
      <ion-icon color="success" slot="start" name="calendar-outline"></ion-icon>
      <ion-label class="list-label">Approved</ion-label>
    </ion-item>
    <ion-item-divider class="list-header">Upcoming Approved Shifts</ion-item-divider>

      <ion-item [routerLink]="['/shifts/list']">
        <ion-ripple-effect></ion-ripple-effect>
        <ion-icon slot="start" name="document-text-outline"></ion-icon>
          <ion-label>Shifts List</ion-label>
      </ion-item>

    <ion-item-divider class="list-header"></ion-item-divider>
    <ion-item [routerLink]="['/shifts/add']">
      <ion-icon color="primary" slot="start" name="add-circle-outline"></ion-icon>
      <ion-label class="list-label">
        Add New Shift
      </ion-label>
    </ion-item>

  </ion-list>
</ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button class="list-label" [routerLink]="['/shifts/add']">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button style="font-size: 0.8rem; font-family: Quicksand, sans-serif;" class="list-label" [routerLink]="['/']">
        <ion-icon slot="end" name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
