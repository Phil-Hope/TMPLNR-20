<app-header [pageTitle]="['User Contact Info']"></app-header>

<ion-content>

  <app-header-banner></app-header-banner>

  <ng-template #loading>
    <ion-card style="padding: 2rem; margin-top: 3rem;">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Loading Contact Details...</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-spinner style="position: absolute; left: 45%; right: 45%"></ion-spinner>
      </ion-card-content>
    </ion-card>
  </ng-template>

<ion-card *ngIf="user else loading">
<ion-item-divider color="light"></ion-item-divider>
  <ion-card-header>

  <ion-item color="medium">
    <ion-thumbnail><ion-img src="{{user.profilePicture}}"></ion-img></ion-thumbnail>
    <ion-col size="2"></ion-col>
    <ion-col size="8"><ion-label style="font-size: 0.8rem; font-family: Quicksand, sans-serif;"><strong>{{user.firstName}} {{user.lastName}}</strong></ion-label></ion-col>
  </ion-item>

  </ion-card-header>
<ion-item-divider color="light"></ion-item-divider>
  <ion-card-content>
    <ion-list lines="full">

<ion-item lines="full"></ion-item>

      <ion-item lines="full">
          <ion-icon slot="start" src="assets/icon8/icons8-email.svg"></ion-icon>
        <ion-col>
          <ion-label color="medium" style="font-family: Quicksand, sans-serif; font-size: 0.8rem">
            <strong>Email:</strong>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label style="font-family: Quicksand, sans-serif; font-size: 0.8rem">{{user.email}}</ion-label>
        </ion-col>
      </ion-item>

<ion-item lines="full"></ion-item>

      <ion-item lines="full">
          <ion-icon slot="start" src="assets/icon8/icons8-phone.svg"></ion-icon>
        <ion-col>
          <ion-label color="medium" style="font-family: Quicksand, sans-serif; font-size: 0.8rem">
            <strong>Phone:</strong>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label style="font-family: Quicksand, sans-serif; font-size: 0.8rem">{{user.contactNumber}}</ion-label>
        </ion-col>
      </ion-item>

    <ion-item lines="none"></ion-item>

    <ion-item lines="none">
      <ion-col size="12">
        <ion-button size="block" color="secondary" [routerLink]="['/messaging/', user.id, 'send-to']">
      <ion-icon slot="start" size="medium" name="chatbox-ellipses-outline"></ion-icon>
      <ion-label style="font-family: Quicksand, sans-serif; font-size: 0.8rem">
      Message {{user.firstName}}</ion-label>
        </ion-button>
      </ion-col>
    </ion-item>

    </ion-list>
  </ion-card-content>
</ion-card>

</ion-content>
<ion-footer [translucent]="true">
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button style="font-size: 0.8rem; font-family: Quicksand, sans-serif;" text="Back"
                       defaultHref="/shifts/list">
      </ion-back-button>
    </ion-buttons>

      <ion-title>
        <ion-button color="light" style="font-family: Quicksand, sans-serif; font-size: 0.8rem;">
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          <ion-label>
            Add Shift
          </ion-label>
        </ion-button>
      </ion-title>

    <ion-buttons slot="end">
      <ion-button style="font-size: 0.8rem; font-family: Quicksand, sans-serif;" [routerLink]="['/users/profile']">
        <ion-icon slot="end" name="person-circle-outline"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
