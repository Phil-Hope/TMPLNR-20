<app-header [pageTitle]="['User Contact Info']"></app-header>

<ion-content>
  <app-header-banner></app-header-banner>
  <ng-template #loading>
    <ion-card style="padding: 2rem; margin-top: 3rem;">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Loading...</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-spinner style="position: absolute; left: 45%; right: 45%"></ion-spinner>
      </ion-card-content>
    </ion-card>
  </ng-template>
<ion-card *ngIf="user else loading">

  <ion-card-header>
  <ion-item color="medium">
    <ion-thumbnail><ion-img src="{{user.profilePicture}}"></ion-img></ion-thumbnail>
    <ion-col size="2"></ion-col>
    <ion-col size="8"><ion-label style="font-size: 0.8rem; font-family: Quicksand, sans-serif;"><strong>{{user.firstName}} {{user.lastName}}</strong></ion-label></ion-col>
  </ion-item>
  </ion-card-header>

  <ion-card-content>

      <ion-item>
          <ion-icon slot="start" src="assets/icon8/icons8-email.svg"></ion-icon>
        <ion-col>
          <ion-label style="font-family: Quicksand, sans-serif; font-size: 0.8rem">Email</ion-label>
        </ion-col>
        <ion-col>
          <ion-label style="font-family: Quicksand, sans-serif; font-size: 0.8rem">{{user.email}}</ion-label>
        </ion-col>
      </ion-item>

      <ion-item>
          <ion-icon slot="start" src="assets/icon8/icons8-phone.svg"></ion-icon>
        <ion-col>
          <ion-label style="font-family: Quicksand, sans-serif; font-size: 0.8rem">Phone:</ion-label>
        </ion-col>
        <ion-col>
          <ion-label style="font-family: Quicksand, sans-serif; font-size: 0.8rem">{{user.contactNumber}}</ion-label>
        </ion-col>
      </ion-item>

    <ion-item detail="true" [routerLink]="['/messaging/', user.id, 'reply']">
      <ion-label>Send Message</ion-label>
    </ion-item>

  </ion-card-content>
</ion-card>
</ion-content>
<ion-footer [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/shifts/list"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
