<app-header [pageTitle]="['Delete Shift']"></app-header>
<ion-content>
  <ng-template #loading>
    <ion-card style="padding: 2rem; margin-top: 3rem;">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Loading...</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-spinner style="position: absolute; left: 45%; right: 45%"></ion-spinner>
      </ion-card-content>
    </ion-card>
  </ng-template>
  <div *ngIf="shift else loading">
<ion-list>
  <ion-list-header>Delete Shift?</ion-list-header>
</ion-list>
  <ion-item-divider>
    <ion-col size="3">Start</ion-col>
    <ion-col size="3">End</ion-col>
    <ion-col size="3">On Duty</ion-col>
    <ion-col size="3">Call Level</ion-col>
  </ion-item-divider>
  <ion-item-divider>
    <ion-col size="3">{{shift.start | date: 'medium'}}</ion-col>
    <ion-col size="3">{{shift.end | date: 'medium'}}</ion-col>
    <ion-col size="3">{{shift.onDuty.firstName}} {{shift.onDuty.lastName}}</ion-col>
    <ion-col size="3">{{shift.ShiftStatus}}</ion-col>
  </ion-item-divider>
  <ion-item>
    <ion-button color="danger" size="small" (click)="onSubmitDeleteShift(shift.id)" type="submit">
      <ion-label>DELETE</ion-label>
    </ion-button>
  </ion-item>
  </div>
</ion-content>
<ion-footer [translucent]="true">
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/shifts"></ion-back-button>
    </ion-buttons>

    <ion-title>
      <h4>{{date | date: 'shortTime'}}</h4>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button style="font-family: Quicksand, sans-serif; font-size: 0.8rem;" [routerLink]="['/shifts']">
        <ion-label>
          SHIFTS
        </ion-label>
        <ion-icon slot="end" name="calendar-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
