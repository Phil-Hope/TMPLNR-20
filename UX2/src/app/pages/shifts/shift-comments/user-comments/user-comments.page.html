<app-header [pageTitle]="['Your Comments']"></app-header>
<ion-content>
  <ng-template #loading>
    <ion-card style="padding: 2rem; margin-top: 3rem;">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Loading Users Comments...</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-spinner style="position: absolute; left: 45%; right: 45%"></ion-spinner>
      </ion-card-content>
    </ion-card>
  </ng-template>

<app-header-banner></app-header-banner>
<ion-list *ngIf="comments else loading">

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-label>Time</ion-label>
    <ion-label>Sent To</ion-label>
  </ion-item>

  <ion-item style="font-size: 0.8rem; font-family: Quicksand, sans-serif;" [routerLink]="['/comments/', comment.id, 'view']" *ngFor="let comment of comments" detail="true">
    <ion-label>{{comment.dateOfComment | date: 'dd MMM'}}</ion-label>
    <ion-label>{{comment.dateOfComment | date: 'shortTime'}}</ion-label>
    <ion-label *ngIf="comment.recipient else none">{{comment.recipient.firstName}} {{comment.recipient.lastName}}</ion-label>
    <ng-template #none><ion-label>No Recipient</ion-label></ng-template>
  </ion-item>
</ion-list>

</ion-content>
<ion-footer [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button style="font-family: Quicksand, sans-serif; font-size: 0.8rem;" text="Back" defaultHref="/users/profile"></ion-back-button>
    </ion-buttons>

    <ion-title>
      <ion-button style="font-family: Quicksand, sans-serif; font-size: 0.8rem;" color="light" [routerLink]="['/messaging/send']">
        <ion-label>New Message</ion-label>
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
      </ion-button>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button style="font-size: 0.8rem; font-family: Quicksand, sans-serif;"  [routerLink]="['/messaging']">
        <ion-icon slot="end" name="chatbubbles-outline"></ion-icon>
        <ion-label>Messages</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
