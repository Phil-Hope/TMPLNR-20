<app-header [pageTitle]='["Login"]'></app-header>

<ion-content>
  <app-header-banner></app-header-banner>
  <ion-card style="padding-top: 3rem; padding-bottom: 3rem;">
    <form (ngSubmit)="login()" [formGroup]="credentials">
    <ion-card-header [translucent]="true">
      <ion-card-title color="medium"><ion-text style="font-family: Fredoka One, sans-serif">Please Login</ion-text></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label position="floating"><ion-icon name="mail-outline"></ion-icon><span> email</span></ion-label>
          <ion-input id="email" type="text" formControlName="email"></ion-input>
        </ion-item>

        <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
          <span *ngIf="email.errors?.required">Email is required</span>
          <span *ngIf="email.errors?.email">Email is invalid</span>
        </div>

        <ion-item>
          <ion-label position="floating"><ion-icon name="lock-closed-outline"></ion-icon> <span>password</span></ion-label>
          <ion-input id="password" type="password"  formControlName="password"></ion-input>
        </ion-item>

        <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
          <span *ngIf="password.errors?.required">Password is required</span>
          <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
        </div>

        <ion-card-subtitle>
          <ion-row><ion-col size="12">
          <ion-button class="ion-activatable  ripple-parent" size="block" [disabled]="!credentials.valid" color="success" type="submit">
            <ion-icon name="log-in-outline"></ion-icon> <span>login</span></ion-button> </ion-col>
          </ion-row>
        </ion-card-subtitle>
      </ion-list>
    </ion-card-content>
</form>
  </ion-card>
</ion-content>
<ion-footer [translucent]="true">
  <ion-toolbar color="primary">
    <ion-back-button slot="start"
    defaultHref="/home" text="back"
    >
    </ion-back-button>
  </ion-toolbar>
</ion-footer>
