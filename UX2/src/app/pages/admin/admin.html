<app-header [pageTitle]="['Admin Area']"></app-header>
<ion-content>

<ion-card>
  <ion-card-header>
    <ion-item>
    <ion-col>
      <ion-img src="assets/icon8/icons8-menu.svg"></ion-img>
      </ion-col>
    <ion-col>
    <ion-label style="text-align: center; font-family: Quicksand, sans-serif; font-size: 1.2rem;">Dashboard</ion-label>
    </ion-col>
    </ion-item>
  </ion-card-header>
  <ion-card-content>

<ion-list>
      <ion-item [routerLink]="['/shifts/list']" detail="true">
        <ion-avatar><ion-img src="assets/icon8/icons8-calendar.svg"></ion-img></ion-avatar>
        <ion-label style="font-size: 0.9rem; font-family: Quicksand, sans-serif;">Shifts - List</ion-label>
      </ion-item>

      <ion-item [routerLink]="['/admin/pending-shifts']" detail="true">
        <ion-avatar><ion-img src="assets/icon8/icons8-task.svg"></ion-img></ion-avatar>
        <ion-label style="font-size: 0.9rem; font-family: Quicksand, sans-serif;">Shifts - Pending Approval</ion-label>
      </ion-item>

      <ion-item [routerLink]="['/shifts/calendar/approved']" detail="true">
        <ion-avatar><ion-img src="assets/icon8/icons8-today.svg"></ion-img></ion-avatar>
        <ion-label style="font-size: 0.9rem; font-family: Quicksand, sans-serif;">Calendar - Approved Shifts</ion-label>
      </ion-item>

      <ion-item [routerLink]="['/shifts/calendar/draft']" detail="true">
        <ion-avatar><ion-img src="assets/icon8/icons8-schedule.svg"></ion-img></ion-avatar>
        <ion-label style="font-size: 0.9rem; font-family: Quicksand, sans-serif;">Calendar - Pending Approval</ion-label>
      </ion-item>

      <ion-item [routerLink]="['/users']" detail="true">
        <ion-avatar><ion-img src="assets/icon8/icons8-contacts.svg"></ion-img></ion-avatar>
        <ion-label style="font-size: 0.9rem; font-family: Quicksand, sans-serif;">Users - Current</ion-label>
      </ion-item>

      <ion-item [routerLink]="['/users/add']" detail="true">
        <ion-avatar><ion-img src="assets/icon8/icons8-add.svg"></ion-img></ion-avatar>
        <ion-label style="font-size: 0.9rem; font-family: Quicksand, sans-serif;">
         Users - Add New
        </ion-label>
      </ion-item>
</ion-list>
  </ion-card-content>
</ion-card>

</ion-content>
<ion-footer [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button style="font-family: Quicksand, sans-serif; font-size: 0.8rem;" [routerLink]="['/']" >
      <ion-ripple-effect type="bounded"></ion-ripple-effect>
      <ion-icon slot="start" name="home-outline"></ion-icon>
      <ion-label>
        Home
      </ion-label>
      </ion-button>
    </ion-buttons>

    <ion-title style="text-align: center;">
      <h4>{{date | date: 'shortTime'}}</h4>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button  style="font-family: Quicksand, sans-serif; font-size: 0.8rem;"  [routerLink]="['/logout']">
        <ion-ripple-effect type="bounded"></ion-ripple-effect>
      <ion-icon slot="end" name="log-out-outline"></ion-icon>
      <ion-label>
        Logout
      </ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
