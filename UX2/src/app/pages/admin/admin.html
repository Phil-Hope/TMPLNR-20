<app-header [pageTitle]="['Admin Area']"></app-header>
<ion-content>

<ion-card>
  <ion-card-header>
    <ion-item lines="full">
    <ion-col>
      <ion-img src="assets/icon8/icons8-menu.svg"></ion-img>
      </ion-col>
    <ion-col>
    <ion-label style="text-align: center; font-family: Quicksand, sans-serif; font-size: 1.2rem;">Dashboard</ion-label>
    </ion-col>
    </ion-item>
  </ion-card-header>
  <ion-card-content>

<ion-list>
  <ion-item-group>
      <ion-item [routerLink]="['/shifts/list']" lines="inset" detail="true">
        <ion-icon size="large" slot="start" src="assets/icon8/icons8-calendar.svg"></ion-icon>
        <ion-label style="font-size: 0.9rem; font-family: Quicksand, sans-serif;">Shifts - List</ion-label>
      </ion-item>

      <ion-item [routerLink]="['/admin/shifts/add']" lines="inset" detail="true">
        <ion-icon slot="start" size="large" src="assets/icon8/icons8-create.svg"></ion-icon>
        <ion-label style="font-size: 0.9rem; font-family: Quicksand, sans-serif;">Shifts - Add New</ion-label>
      </ion-item>

      <ion-item [routerLink]="['/admin/pending-shifts']" lines="full" detail="true">
       <ion-icon size="large" slot="start" src="assets/icon8/icons8-task.svg"></ion-icon>
        <ion-label style="font-size: 0.9rem; font-family: Quicksand, sans-serif;">Shifts - Pending Approval</ion-label>
      </ion-item>
  </ion-item-group>
  <ion-item-group>
      <ion-item [routerLink]="['/shifts/calendar/approved']" lines="inset" detail="true">
        <ion-icon size="large" slot="start" src="assets/icon8/icons8-today.svg"></ion-icon>
        <ion-label style="font-size: 0.9rem; font-family: Quicksand, sans-serif;">Calendar - Approved Shifts</ion-label>
      </ion-item>

      <ion-item [routerLink]="['/shifts/calendar/draft']" lines="full" detail="true">
        <ion-icon size="large" slot="start" src="assets/icon8/icons8-schedule.svg"></ion-icon>
        <ion-label style="font-size: 0.9rem; font-family: Quicksand, sans-serif;">Calendar - Pending Approval</ion-label>
      </ion-item>
  </ion-item-group>
  <ion-item-group>
      <ion-item [routerLink]="['/users']" lines="inset" detail="true">
        <ion-icon size="large" slot="start" src="assets/icon8/icons8-contacts.svg"></ion-icon>
        <ion-label style="font-size: 0.9rem; font-family: Quicksand, sans-serif;">Users - Current</ion-label>
      </ion-item>

      <ion-item [routerLink]="['/users/add']" lines="full" detail="true">
      <ion-icon size="large" slot="start" src="assets/icon8/icons8-add.svg"></ion-icon>
        <ion-label style="font-size: 0.9rem; font-family: Quicksand, sans-serif;">
         Users - Add New
        </ion-label>
      </ion-item>
  </ion-item-group>
</ion-list>
  </ion-card-content>
</ion-card>

</ion-content>
<ion-footer [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button text="Back"></ion-back-button>
    </ion-buttons>

    <ion-title style="text-align: center;">
      <h4>{{date | date: 'shortTime'}}</h4>
    </ion-title>

  </ion-toolbar>
</ion-footer>
