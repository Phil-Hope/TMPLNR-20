<app-header [pageTitle]="['Admin Dashboard']"></app-header>
<ion-content>

<ion-card>
  <ion-card-header>
    <ion-card-title style="text-align: center">Admin Dashboard</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-button fill="clear" [routerLink]="['/shifts']">
        <ion-label>Shifts - Upcoming</ion-label>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-button fill="clear" [routerLink]="['/admin/pending-shifts']">
        <ion-label>Shifts - Pending Approval</ion-label>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-button fill="clear" [routerLink]="['/shifts/past']">
        <ion-label>Shifts - Past</ion-label>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-button fill="clear" [routerLink]="['/shifts/calendar']">
        <ion-label>Calendar - Approved Shifts</ion-label>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-button fill="clear" [routerLink]="['/shifts/draft-calendar']">
        <ion-label>Calendar - Pending Approval</ion-label>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-button fill="clear" [routerLink]="['/users']">
        <ion-label>Users - Current</ion-label>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-button fill="clear" [routerLink]="['/users/add']">
        <ion-label>
         Users - Add New
        </ion-label>
      </ion-button>
    </ion-item>
  </ion-card-content>
</ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons style="font-family: Quicksand, sans-serif; font-size: 0.8rem;" [routerLink]="['/']" slot="start">
      <ion-ripple-effect type="bounded"></ion-ripple-effect>
      <ion-icon slot="start" name="home-outline"></ion-icon>
      <ion-label>
        Home
      </ion-label>
    </ion-buttons>

    <ion-title>
      <h4>{{date | date: 'shortTime'}}</h4>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button  style="font-family: Quicksand, sans-serif; font-size: 0.8rem;"  [routerLink]="['/logout']">
        <ion-ripple-effect type="bounded"></ion-ripple-effect>
      <ion-icon slot="end" name="log-out-outline"></ion-icon>
      <ion-label>
        Logout
      </ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
