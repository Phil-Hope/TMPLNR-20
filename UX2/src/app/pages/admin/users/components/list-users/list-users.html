<app-header [pageTitle]="['User List']"></app-header>
<ion-content>
  <app-header-banner></app-header-banner>
  <ng-template #loading>
    <ion-card style="padding: 2rem; margin-top: 3rem;">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Loading...</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-spinner style="position: absolute; left: 45%; right: 45%"></ion-spinner>
      </ion-card-content>
    </ion-card>
  </ng-template>
  <div *ngIf="users else loading">
  <ion-card style="padding: 0.5rem;" *ngFor="let user of users">
    <ion-list>
      <ion-item (click)="presentActionSheet(user.id)" color="light" detail="true">
        <ion-avatar> <ion-img src="{{user.profilePicture}}"></ion-img></ion-avatar>
        <ion-col style="font-size: 0.8rem; font-family: Quicksand, sans-serif"><ion-text>{{user.firstName}} {{ user.lastName }}</ion-text></ion-col>
      </ion-item>
      <ion-item style="font-size: 0.8rem; font-family: Quicksand, sans-serif">
        <ion-col>
          <ion-label>email: </ion-label></ion-col>
        <ion-col>
          <ion-label>{{user.email}}</ion-label>
        </ion-col>
      </ion-item>
      <ion-item>
        <ion-col style="font-size: 0.8rem; font-family: Quicksand, sans-serif"><ion-label>contact:</ion-label></ion-col>
        <ion-col style="font-size: 0.8rem; font-family: Quicksand, sans-serif"><ion-label>{{user.contactNumber}}</ion-label></ion-col>
      </ion-item>
      <ion-item>
        <ion-col style="font-size: 0.8rem; font-family: Quicksand, sans-serif"><ion-label>wage:</ion-label></ion-col>
        <ion-col style="font-size: 0.8rem; font-family: Quicksand, sans-serif"><ion-label>{{user.wagePerHour}}</ion-label></ion-col>
      </ion-item>
    </ion-list>
  </ion-card>
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar color="primary">
<ion-buttons slot="start">
  <ion-back-button style="font-size: 0.8rem; font-family: Quicksand, sans-serif" defaultHref="/admin" text="back">
    <ion-ripple-effect></ion-ripple-effect>
  </ion-back-button>
</ion-buttons>

      <ion-title>
        <h4>{{date | date: 'shortTime'}}</h4>
      </ion-title>

    <ion-buttons slot="end">
      <ion-button style="font-size: 0.8rem; font-family: Quicksand, sans-serif" [routerLink]="['/users/add']">
        <ion-label>Add User</ion-label>
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
