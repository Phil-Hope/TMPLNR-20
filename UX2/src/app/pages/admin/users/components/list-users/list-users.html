<app-header [pageTitle]="['User List']"></app-header>
<ion-content>
  <app-header-banner></app-header-banner>
  <ng-template #loading>
    <ion-card style="padding: 2rem; margin-top: 3rem;">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Loading...</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-spinner style="position: absolute; left: 45%; right: 45%"></ion-spinner>
      </ion-card-content>
    </ion-card>
  </ng-template>
  <div *ngIf="users else loading">
  <ion-card style="padding: 0.5rem;" *ngFor="let user of users">
    <ion-list>
      <ion-item color="light">
        <ion-avatar> <ion-img src="{{user.profilePicture}}"></ion-img></ion-avatar>
        <ion-col style="font-size: 0.8rem; font-family: Quicksand, sans-serif"><ion-text>{{user.firstName}} {{ user.lastName }}</ion-text></ion-col>
      </ion-item>
      <ion-item >
        <ion-col style="font-size: 0.8rem; font-family: Quicksand, sans-serif">
          <ion-label>{{user.email}}</ion-label>
        </ion-col>
      </ion-item>
      <ion-item>
        <ion-col style="font-size: 0.8rem; font-family: Quicksand, sans-serif">contact:</ion-col>
        <ion-col style="font-size: 0.8rem; font-family: Quicksand, sans-serif">{{user.contactNumber}}</ion-col>
      </ion-item>
      <ion-item>
        <ion-col style="font-size: 0.8rem; font-family: Quicksand, sans-serif">
          wage:
        </ion-col>
        <ion-col style="font-size: 0.8rem; font-family: Quicksand, sans-serif">
          {{user.wagePerHour}}
        </ion-col>
      </ion-item>
      <ion-item>
        <ion-col>
          <ion-button routerLink="/users/{{user.id}}/edit" color="warning">EDIT
            <ion-ripple-effect type="bounded"></ion-ripple-effect>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button [routerLink]="['/users/', user.id, '/delete']" color="danger">DELETE
            <ion-ripple-effect type="bounded"></ion-ripple-effect>
          </ion-button>
        </ion-col>
      </ion-item>
    </ion-list>
  </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button style="font-size: 0.8rem; font-family: Quicksand, sans-serif" [routerLink]="['/users/add']">
        <ion-label>Add User</ion-label>
        <ion-icon slot="start" name="person-add-outline"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-button>
    </ion-buttons>

      <ion-title>
        <h4>{{date | date: 'shortTime'}}</h4>
      </ion-title>

    <ion-buttons slot="end">
      <ion-button style="font-size: 0.8rem; font-family: Quicksand, sans-serif" [routerLink]="['/shifts']">
        <ion-icon slot="end" name="search-circle-outline"></ion-icon>
        <ion-label>Shift List</ion-label>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
