<app-header [pageTitle]="['User Details']"></app-header>

<ion-content>
  <app-header-banner></app-header-banner>
  <ng-template #loading>
    <ion-card style="padding: 2rem; margin-top: 3rem;">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Loading...</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-spinner style="position: absolute; left: 45%; right: 45%"></ion-spinner>
      </ion-card-content>
    </ion-card>
  </ng-template>
<ion-card *ngIf="user else loading">

  <ion-card-header color="medium">
    <ion-item color="medium" style="font-family: Quicksand, sans-serif;">
      <ion-thumbnail><ion-img src="{{user.profilePicture}}"></ion-img></ion-thumbnail>
      <ion-col size="2"></ion-col>
      <ion-col size="8" style="text-align: left;"><ion-label>{{user.firstName}} {{user.lastName}}</ion-label></ion-col>
    </ion-item>
  </ion-card-header>

  <ion-list>
    <ion-item>
      <ion-col size="3"><ion-label class="title">Email:</ion-label></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="7"><ion-label class="my-label">{{ user.email}}</ion-label></ion-col>
    </ion-item>

    <ion-item>
      <ion-col size="3"><ion-label class="title">Phone:</ion-label></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="7"><ion-label class="my-label">{{user.contactNumber}}</ion-label></ion-col>
    </ion-item>

    <ion-item>
      <ion-col size="3"><ion-label class="title">Wage:</ion-label></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="7"><ion-label class="my-label">${{user.wagePerHour}}</ion-label></ion-col>
    </ion-item>

    <ion-item>
      <ion-col size="3"><ion-label class="title">Role:</ion-label></ion-col>
      <ion-col size="2"></ion-col>
      <ion-col size="7"><ion-label class="my-label">{{user.roles}}</ion-label></ion-col>
    </ion-item>

    <ion-item color="light" [routerLink]="['/users/', user.id, 'shifts']" detail="true">
      <ion-ripple-effect></ion-ripple-effect>
        <ion-label color="primary" style="font-size: 0.8rem; font-family: Quicksand, sans-serif; text-align: center">View User's Shifts</ion-label>
    </ion-item>

    <ion-item color="light" [routerLink]="['/messaging/', user.id, 'send-to']" detail="true">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-label color="primary" style="font-size: 0.8rem; font-family: Quicksand, sans-serif; text-align: center">Message User</ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-col size="6">
        <ion-button size="block" class="my-label" [routerLink]="['/users/', user.id, 'edit']" color="warning">
          <ion-label>Edit</ion-label>
          <ion-icon name="create-outline" slot="start"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button size="block" [routerLink]="['/users/', user.id, 'delete']" class="my-label" color="danger">
          <ion-icon name="trash-bin-outline" slot="start"></ion-icon>
          <ion-label>Delete</ion-label>
        </ion-button>
      </ion-col>
    </ion-item>

  </ion-list>
</ion-card>
</ion-content>
<ion-footer [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button style="font-size: 0.8rem; font-family: Quicksand, sans-serif;" defaultHref="/users" text="Back"></ion-back-button>
    </ion-buttons>

    <ion-title>
      <ion-button color="light" style="font-size: 0.8rem; font-family: Quicksand, sans-serif;" [routerLink]="['/users/add']">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        <ion-label>Add User</ion-label>
      </ion-button>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button style="font-size: 0.8rem; font-family: Quicksand, sans-serif;" [routerLink]="['/admin']">
        <ion-icon name="list-outline" slot="end"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
