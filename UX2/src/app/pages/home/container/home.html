
<app-header
  [pageTitle]="['Home']"
></app-header>
<ion-content>
  <app-header-banner></app-header-banner>

      <ion-list lines="none">
        <ion-item>
          <ion-img src="assets/icons/icon-512x512.png"></ion-img>
        </ion-item>
      <ion-item>
        <ion-col>
          <ion-button  size="full" color="secondary" shape="round" routerLink="/login">
            <ion-img src="assets/icon8/icons8-login.svg"></ion-img>
            <ion-label>LOGIN</ion-label></ion-button>
        </ion-col>
</ion-item>
      </ion-list>

</ion-content>
<ion-footer [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button [routerLinkActive] [routerLink]="['/contact']" style="font-family: Quicksand, sans-serif; font-size: 0.8rem;">
        <ion-icon slot="start" name="call-outline"></ion-icon>
        <ion-label>Contact</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button style="font-size: 0.8rem; font-family: Quicksand, sans-serif;"
      >
        <ion-icon slot="end" name="calendar-outline"></ion-icon>
        <ion-label>
          {{date | date: 'dd MMM'}}
        </ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
