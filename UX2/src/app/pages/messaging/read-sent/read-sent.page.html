<app-header [pageTitle]="['Sent Message']"></app-header>

<ion-content>
  <app-header-banner></app-header-banner>

  <ng-template #loading>
    <ion-card style="padding: 2rem; margin-top: 3rem;">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Loading...</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-spinner style="position: absolute; left: 45%; right: 45%"></ion-spinner>
      </ion-card-content>
    </ion-card>
  </ng-template>

  <ion-card *ngIf="comment else loading">
    <ion-card-header>
      <ion-label>
        <strong>From:</strong> {{comment.authoredBy.firstName}} {{comment.authoredBy.lastName}}</ion-label>
    </ion-card-header>
    <ion-card-content>
      <ion-list>

        <ion-item [routerLink]="['/shifts/', comment.recipient.id, 'on-duty']" color="light">
          <ion-label style="font-size: 0.8rem; font-family: Quicksand, sans-serif;">
            <strong>
              Recipient:
            </strong>
          </ion-label>
          <ion-label style="font-size: 0.8rem; font-family: Quicksand, sans-serif; margin-left: 1rem;">
            {{comment.recipient.firstName}} {{comment.recipient.lastName}}
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-col>
            <ion-label style="font-size: 0.8rem; font-family: Quicksand, sans-serif;">
              <strong>
                Sent:
              </strong>
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-label style="font-size: 0.8rem; font-family: Quicksand, sans-serif;">
              {{comment.dateOfComment | date: 'medium'}}
            </ion-label>
          </ion-col>
        </ion-item>

        <ion-item>
          <ion-col>
            <ion-label style="font-size: 0.8rem; font-family: Quicksand, sans-serif;">
              <strong>
                Subject:
              </strong>
            </ion-label>
          </ion-col>

          <ion-col>
            <ion-label style="font-size: 0.8rem; font-family: Quicksand, sans-serif;" *ngIf="!comment.subject">
              No Subject
            </ion-label>
            <ion-label style="font-size: 0.8rem; font-family: Quicksand, sans-serif;" *ngIf="comment.subject">
              {{comment.subject}}
            </ion-label>
          </ion-col>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="stacked" style="font-size: 0.8rem; font-family: Quicksand, sans-serif;">
            <strong>
              Comment:
            </strong>
          </ion-label>
          <ion-text>{{comment.comment}}</ion-text>
        </ion-item>

      </ion-list>
    </ion-card-content>

  </ion-card>
</ion-content>
<ion-footer [translucent]="true">

  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button style="font-family: Quicksand, sans-serif; font-size: 0.8rem;" defaultHref="/messaging/sent"></ion-back-button>
    </ion-buttons>

    <ion-title>
      <ion-button [routerLink]="['/messaging/send']" style="font-family: Quicksand, sans-serif; font-size: 0.8rem;" color="light">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        <ion-label>New Message</ion-label>
      </ion-button>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button style="font-size: 0.8rem; font-family: Quicksand, sans-serif;" [routerLink]="['/messaging']">
        <ion-icon slot="end" name="chatbubbles-outline"></ion-icon>
        <ion-label>Messages</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-footer>
