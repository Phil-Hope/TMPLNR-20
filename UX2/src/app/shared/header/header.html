<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-row>
        <ion-col class="title">
          {{pageTitle}}
        </ion-col>
        <ion-col>
          <ion-img class="logo" [src]='logoUrl'></ion-img>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-img class="header-img" [src]="headerBanner"></ion-img>
