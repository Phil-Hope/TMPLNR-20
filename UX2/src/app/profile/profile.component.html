<app-header></app-header>
<ion-content>
  <div>
  <ion-card *ngFor="let user$ of users">
    <ion-card-title style="text-align: center; font-family: Quicksand, sans-serif; font-size: 1rem; padding-top: 0.5rem;">Employee</ion-card-title>
    <ion-card-content>
      <ion-list>
        <ion-list-header>
        {{user$.firstName }} {{user$.lastName}} <ion-img [src]='user$.profilePicture' style="width: 4rem; height: 4rem;"></ion-img>
        </ion-list-header>
          <ion-item><ion-label>Email: {{user$.email}}</ion-label></ion-item>
        <ion-item><ion-label>Wage: {{user$.wagePerHour}}</ion-label></ion-item>
        <ion-item><ion-label>Company: {{user$.companyName}}</ion-label></ion-item>
        <ion-item><ion-label>Contact Number: {{user$.contactNumber}}</ion-label></ion-item>
        </ion-list>
    </ion-card-content>
  </ion-card>
  </div>
</ion-content>
<app-footer></app-footer>
